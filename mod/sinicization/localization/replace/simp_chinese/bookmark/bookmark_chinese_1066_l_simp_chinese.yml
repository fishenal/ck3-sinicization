l_simp_chinese:
 bm_1066_chinese:0 "西宋的欧洲探险"
 bm_1066_chinese_desc:1 "公元1000年左右，一批北宋的贵族，士大夫乘船来到欧洲，他们在法国布列尼塔附近登陆，从此开启了在欧洲的探险。 慢慢的他们拿到了贵族头衔，土地和声望，同时他们也把中华文化和统治模式带入了欧洲，并且根据他们中国家乡的名字重新命名了这片土地。你能够带领他们继续在欧洲的征程吗？使西宋帝国成为欧洲的霸主？"
bookmark_chinese_zhaohao:0 "宋法宗赵颢"
bookmark_chinese_zhaohao_desc:0 "宋神宗赵顼同母弟独自一人离开皇室，渡海到达欧洲，和自己的亲信大臣开启探索之旅"
